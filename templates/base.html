{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    {% block additional_styles %}
    <style>
        body {
            background-image: url(https://img.freepik.com/darmowe-zdjecie/widok-z-gory-tlo-piekne-bialo-szaro-brazowo-kremowo-niebieskie-tlo_140725-72219.jpg?w=2000);
           
        }
        @import url('https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap');
        
    </style>
    {% endblock %}
</head>
<body>
    {% include "includes/navbar.html" %}

    {% if messages %}
        {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }} bg-success bg-gradient text-center text-white py-3 {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
        </ul>
    {% endif %}

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    
</body>
</html>
